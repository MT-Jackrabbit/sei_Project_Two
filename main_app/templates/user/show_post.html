{% extends 'base.html' %}
{% load static %}
{% block sylesheets %}
    <link rel="stylesheet" href="{% static 'styles/show_post.css' %}">
{% endblock %}
{% block content %}

<section id="section__post-content">
    <div class="card border-light mb-3">
        <div class="card-header">{{ post.title }}</div>
        <div class="card-body">
            <h5 class="card-title">{{ post.author }}, {{ post.city }}</h5>
            <p class="card-text">{{ post.content }}</p>
        </div>
    </div>
</section>
    

{% endblock %}
